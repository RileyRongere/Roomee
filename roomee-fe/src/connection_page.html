<html>
    <title>Connection Page</title>
<head>
    <body>
        //title
        <h1>Connections for You</h1>
        
        //edit information button
        <button align="right">Edit Information</button>
        
        //connection's name
        <h2>{name}</h2>
        
        //scroll box
        <div style="height:200px;width:200px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
            information</div>
        
        //connect button
        <button>Connect!</button>

        //percentage of match
        <h2>percentage</h2>

        //previous arrow button
        <button><img src="https://c8.alamy.com/comp/2HMT44N/left-arrow-icon-in-flat-style-arrow-line-symbol-isolated-in-black-simple-abstract-icon-in-black-vector-illustration-for-graphic-design-web-ui-mo-2HMT44N.jpg" alt="previous"></button>
       
        //next arrow button
        <style>
            img:hover {
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
            }
            </style>
        <button> <img src="https://c8.alamy.com/comp/2HMT44N/left-arrow-icon-in-flat-style-arrow-line-symbol-isolated-in-black-simple-abstract-icon-in-black-vector-illustration-for-graphic-design-web-ui-mo-2HMT44N.jpg" alt="next"></button>
        
        //logout button
        <button align="right">Logout</button>
    </body>
</head>
</html>
